{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
{% if current_user.is_authenticated %}
  <h2>Jesteś zalogowany jako {{ current_user.username }}</h2>
  <a href="/logout">Wyloguj się</a>
{% else %}
  <h2>Niezalogowany</h2>
  <a href="/login">Zaloguj się</a> | <a href="/signup">Zarejestruj się</a>
{% endif %}
{% endblock %}
